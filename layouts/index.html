<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    <div id="profileContainer">
      <div id="profile">
        <header>
          <div class="avatar">
            <img class="avatarMask" src="/img/{{ .Site.Params.avatar }}" alt="avatar">
            <img src="/img/avatar-border.svg" alt="avatar-border">
          </div>
          <h1 class="author">{{ .Site.Params.Author }}</h1>
          <h2 class="subtitle">
            {{ .Site.Params.subtitle }} 
            <i class="fa fa-map-pin"></i> {{ .Site.Params.location }}
          </h2>
          
        </header>
        <p>
          {{ .Site.Params.description }}
        </p>
        <nav>
          <ul>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}" aria-label="{{ .Identifier }}">{{ .Pre }}<br>{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </nav>
      </div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
